<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='./scripts/script.js' defer type="module"></script>
    <link rel="stylesheet" href="./style.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');
    </style>
    <script 
        src="https://kit.fontawesome.com/6d18dc06d5.js" 
        crossorigin="anonymous"
    ></script>
    <title>Morse Code Translator</title>
</head>
<body>
    <h1 id="heading">Morse Code Translator</h1>
    <div class="container">
        <div class="instructions">
            <h3 class="instructions-title">Instructions:</h3>
            <p id="instructions-txt">Select the direction of translation and input your text. For Morse code, a <span class='emphasise'>single space</span> represents 
                a <span class='emphasise'>space between letters</span>, and <span class='emphasise'>' / '</span> (i.e. space, forward slash, space) represents a <span class='emphasise'>
                    space between words</span>. Invalid Morse code shows as ï¿½.</span>
            </p>
        </div>
        <div class="translation-container">
            <div class="direction">
                
            </div>
            <div class='input-container'>
                <textarea class="eng" id="eng-txt" placeholder="Enter English text here."></textarea>
                <div class="buttons">
                    <button id="btn1" class="focusBtn">English to Morse</button>
                    <div class="separator">
                        <button class="clearBtn">Clear<i class="fa-solid fa-eraser"></i></button> 
                    </div>
                    <button id="btn2" class="focusBtn">Morse to English</button>
                      
                </div>         
                <textarea class="morse" id="morse-txt" placeholder="Enter Morse code here."></textarea>
            </div>
        </div>
        
    </div>   
</body>
</html>
